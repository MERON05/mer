<!DOCTYPE html>
<html>
<head>
  <title>Shopping Home Page</title>
  <style>
    /* Global styles and other CSS styles... */

    /* Slideshow styles */
    .slideshow-container {
      position: relative;
      max-width: 100%;
      margin: auto;
    }

    .service-slide {
      display: none;
      text-align: center;
    }

    .service-slide img {
      width: 200px;
      height: auto;
      border-radius: 5px;
    }

    .service-slide h3 {
      margin-top: 10px;
      color: #333;
    }

    .service-slide p {
      color: #666;
    }

    /* Slideshow navigation styles */
    .dot {
      height: 10px;
      width: 10px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active-dot {
      background-color: #717171;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Online Store</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="services">
      <h2>Our Services</h2>

      <div class="slideshow-container">
        <div class="service-slide">
          <img src="service1.jpg" alt="Service 1">
          <h3>Service 1</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>

        <div class="service-slide">
          <img src="service2.jpg" alt="Service 2">
          <h3>Service 2</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>

        <div class="service-slide">
          <img src="service3.jpg" alt="Service 3">
          <h3>Service 3</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>

        <!-- Add more service slides as needed -->

        <!-- Slideshow navigation dots -->
        <div style="text-align:center">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <!-- Add more dots corresponding to the number of service slides -->
        </div>
      </div>
    </section>

    <!-- Rest of the code... -->
  </main>

  <!-- Rest of the code... -->

  <script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("service-slide");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active-dot", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active-dot";
      setTimeout(showSlides, 3000); // Change slide every 3 seconds
    }
  </script>
</body>
</html>
